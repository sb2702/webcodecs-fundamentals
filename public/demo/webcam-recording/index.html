<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webcam Recording Demo</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      max-width: 720px;
      margin: 0 auto;
      padding: 10px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background: #3182ce;
      color: white;
    }
    button:disabled {
      background: #cbd5e0;
      cursor: not-allowed;
    }
    #status {
      margin: 15px 0;
      padding: 10px;
      background: #f7fafc;
      border-radius: 4px;
      font-family: monospace;
    }
    .video-container {
      display: flex;
      gap: 10px;
      max-width: 720px;
      margin: 15px 0;
    }
    video {
      width: 300px;
      border-radius: 4px;
      background: #000;
    }
  </style>
</head>
<body>
  <button id="startWebcamBtn">Start Webcam</button>
  <button id="startRecordingBtn" disabled>Start Recording</button>
  <button id="stopRecordingBtn" disabled>Stop Recording</button>
  <button id="downloadBtn" style="display: none;">Download</button>
  <button id="reloadBtn" style="display: none;" onclick="location.reload()">Reload</button>

  <div id="status">Click "Start Webcam" to begin</div>

  <div class="video-container">
    <video id="preview" autoplay muted playsinline></video>
    <video id="playback" controls style="display: none;"></video>
  </div>

  <script type="module" src="./demo.js"></script>
</body>
</html>
