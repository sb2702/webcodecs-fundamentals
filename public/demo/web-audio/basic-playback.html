<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebAudio Basic Playback</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h3 {
      margin-top: 0;
    }
    .demo-section {
      margin: 30px 0;
      padding: 20px;
      background: #f5f5f5;
      border-radius: 8px;
    }
    .demo-section h4 {
      margin-top: 0;
    }
    .controls {
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
      border: none;
      border-radius: 4px;
      background: #2196f3;
      color: white;
    }
    button:hover {
      background: #1976d2;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .stats {
      font-family: monospace;
      background: white;
      padding: 15px;
      margin: 15px 0;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
    audio {
      width: 100%;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <h4>Web Audio Playback</h4>
  <div class="controls">
    <button id="playBtn">Play</button>
    <button id="pauseBtn" disabled>Pause</button>
    <button id="stopBtn" disabled>Stop</button>
  </div>

  <div class="stats">
    <div>Status: <span id="status">Ready</span></div>
    <div>Current Time: <span id="currentTime">0.00</span>s</div>
    <div>Duration: <span id="duration">0.00</span>s</div>
  </div>
  <h4>Native Audio Element (for comparison)</h4>
    <audio controls src="bbb-excerpt.mp3"></audio>

  <script>
    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const stopBtn = document.getElementById('stopBtn');
    const statusEl = document.getElementById('status');
    const currentTimeEl = document.getElementById('currentTime');
    const durationEl = document.getElementById('duration');

    let audioContext = null;
    let audioBuffer = null;
    let sourceNode = null;

    // Timeline tracking
    let startTime = 0;
    let pausedAt = 0;
    let isPlaying = false;

    // Load and decode audio file
    async function loadAudio() {
      statusEl.textContent = 'Loading...';

      // Create AudioContext
      audioContext = new AudioContext();

      // Fetch audio file
      const response = await fetch('bbb-excerpt.mp3');
      const arrayBuffer = await response.arrayBuffer();

      // Decode audio data
      audioBuffer = await audioContext.decodeAudioData(arrayBuffer);

      durationEl.textContent = audioBuffer.duration.toFixed(2);
      statusEl.textContent = 'Ready';
    }

    // Calculate current playback position
    function getCurrentTime() {
      if (!isPlaying) return pausedAt;
      return pausedAt + (audioContext.currentTime - startTime);
    }

    // Play from current position
    function play() {
      if (!audioBuffer || isPlaying) return;

      // Create source node
      sourceNode = audioContext.createBufferSource();
      sourceNode.buffer = audioBuffer;

      // Connect to destination (speakers)
      sourceNode.connect(audioContext.destination);

      // Handle when audio finishes
      sourceNode.onended = () => {
        if (isPlaying) {
          isPlaying = false;
          pausedAt = 0;
          updateUI();
        }
      };

      // Start playing from pausedAt position
      startTime = audioContext.currentTime;
      sourceNode.start(0, pausedAt);

      isPlaying = true;
      updateUI();
      updateTime();
    }

    // Pause playback
    function pause() {
      if (!isPlaying || !sourceNode) return;

      // Calculate where we are in the audio
      pausedAt = getCurrentTime();

      // Clear onended handler to prevent it from firing
      sourceNode.onended = () => {};
      sourceNode.stop();
      sourceNode = null;

      isPlaying = false;

      updateUI();
    }

    // Stop and reset
    function stop() {
      if (sourceNode) {
        sourceNode.onended = () => {};
        sourceNode.stop();
        sourceNode = null;
      }

      isPlaying = false;
      pausedAt = 0;

      updateUI();
    }

    // Update time display
    function updateTime() {
      if (!isPlaying) return;

      const current = getCurrentTime();
      currentTimeEl.textContent = current.toFixed(2);

      requestAnimationFrame(updateTime);
    }

    // Update UI state
    function updateUI() {
      if (isPlaying) {
        statusEl.textContent = 'Playing';
        playBtn.disabled = true;
        pauseBtn.disabled = false;
        stopBtn.disabled = false;
      } else {
        statusEl.textContent = pausedAt > 0 ? 'Paused' : 'Stopped';
        playBtn.disabled = false;
        pauseBtn.disabled = true;
        stopBtn.disabled = pausedAt === 0;
      }

      currentTimeEl.textContent = pausedAt.toFixed(2);
    }

    // Event listeners
    playBtn.addEventListener('click', play);
    pauseBtn.addEventListener('click', pause);
    stopBtn.addEventListener('click', stop);

    // Load audio on page load
    loadAudio().catch(err => {
      console.error('Error loading audio:', err);
      statusEl.textContent = 'Error: ' + err.message;
    });
  </script>
</body>
</html>
