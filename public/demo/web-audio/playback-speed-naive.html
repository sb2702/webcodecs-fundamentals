<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebAudio Playback Speed (Naive)</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h3 {
      margin-top: 0;
    }
    .demo-section {
      margin: 30px 0;
      padding: 20px;
      background: #f5f5f5;
      border-radius: 8px;
    }
    .demo-section h4 {
      margin-top: 0;
    }
    .controls {
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
      border: none;
      border-radius: 4px;
      background: #2196f3;
      color: white;
    }
    button:hover {
      background: #1976d2;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    button.speed-btn {
      background: #9c27b0;
      padding: 8px 16px;
      font-size: 14px;
    }
    button.speed-btn:hover {
      background: #7b1fa2;
    }
    button.speed-btn.active {
      background: #4a148c;
      font-weight: bold;
    }
    .stats {
      font-family: monospace;
      background: white;
      padding: 15px;
      margin: 15px 0;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
    .seek-controls {
      display: flex;
      gap: 10px;
      align-items: center;
      margin: 15px 0;
      flex-wrap: wrap;
    }
    .speed-controls {
      display: flex;
      gap: 10px;
      align-items: center;
      margin: 15px 0;
      flex-wrap: wrap;
    }
    input[type="range"] {
      flex: 1;
      min-width: 200px;
    }
    .time-display {
      font-family: monospace;
      font-size: 18px;
      font-weight: bold;
    }
    .warning {
      background: #fff3cd;
      border: 1px solid #ffc107;
      padding: 10px;
      border-radius: 4px;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <div class="demo-section">
    <h4>WebAudio Playback Speed (Naive - No Pitch Correction)</h4>

    <div class="controls">
      <button id="playBtn">Play</button>
      <button id="pauseBtn" disabled>Pause</button>
      <button id="stopBtn" disabled>Stop</button>
    </div>

    <div class="seek-controls">
      <input type="range" id="seekBar" min="0" max="100" value="0" step="0.1">
      <span class="time-display">
        <span id="currentTime">0.0</span> / <span id="duration">0.0</span>s
      </span>
    </div>

    <div class="speed-controls">
      <span style="font-weight: bold;">Speed:</span>
      <button class="speed-btn" data-speed="0.5">0.5x</button>
      <button class="speed-btn active" data-speed="1">1x</button>
      <button class="speed-btn" data-speed="2">2x</button>
      <button class="speed-btn" data-speed="4">4x</button>
    </div>

    <div class="stats">
      <div>Status: <span id="status">Loading...</span></div>
      <div>Playback Speed: <span id="speedDisplay">1.0</span>x</div>
    </div>
  </div>

  <script>
    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const stopBtn = document.getElementById('stopBtn');
    const seekBar = document.getElementById('seekBar');
    const speedButtons = document.querySelectorAll('.speed-btn');

    const statusEl = document.getElementById('status');
    const currentTimeEl = document.getElementById('currentTime');
    const durationEl = document.getElementById('duration');
    const speedDisplayEl = document.getElementById('speedDisplay');

    let audioContext = null;
    let audioBuffer = null;
    let sourceNode = null;

    // Timeline tracking
    let startTime = 0;
    let pausedAt = 0;
    let isPlaying = false;
    let playbackSpeed = 1.0;

    // Load and decode audio
    async function loadAudio() {
      statusEl.textContent = 'Loading audio...';

      audioContext = new AudioContext();

      const response = await fetch('bbb-excerpt.mp3');
      const arrayBuffer = await response.arrayBuffer();

      audioBuffer = await audioContext.decodeAudioData(arrayBuffer);

      const duration = audioBuffer.duration;
      durationEl.textContent = duration.toFixed(1);
      seekBar.max = duration;

      statusEl.textContent = 'Ready';
    }

    // Calculate current playback position
    function getCurrentTime() {
      if (!isPlaying) return pausedAt;
      return pausedAt + (audioContext.currentTime - startTime) * playbackSpeed;
    }

    // Play from current position
    function play() {
      if (!audioBuffer || isPlaying) return;

      // Create new source node
      sourceNode = audioContext.createBufferSource();
      sourceNode.buffer = audioBuffer;

      // Connect directly to destination (no pitch correction)
      sourceNode.connect(audioContext.destination);

      // Set playback rate (this changes both speed AND pitch)
      sourceNode.playbackRate.value = playbackSpeed;

      // Handle end of playback
      sourceNode.onended = () => {
        if (isPlaying) {
          isPlaying = false;
          pausedAt = 0;
          updateUI();
        }
      };

      // Start playing from pausedAt position
      startTime = audioContext.currentTime;
      sourceNode.start(0, pausedAt);

      isPlaying = true;
      updateUI();
      updateTime();
    }

    // Pause playback
    function pause() {
      if (!isPlaying || !sourceNode) return;

      pausedAt = getCurrentTime();

      sourceNode.onended = () => {};
      sourceNode.stop();
      sourceNode = null;

      isPlaying = false;

      updateUI();
    }

    // Stop and reset
    function stop() {
      if (sourceNode) {
        sourceNode.onended = () => {};
        sourceNode.stop();
        sourceNode = null;
      }

      isPlaying = false;
      pausedAt = 0;

      updateUI();
    }

    // Seek to specific time
    function seekTo(time) {
      const wasPlaying = isPlaying;

      if (isPlaying) {
        sourceNode.onended = () => {};
        sourceNode.stop();
        sourceNode = null;
        isPlaying = false;
      }

      pausedAt = Math.max(0, Math.min(time, audioBuffer.duration));

      if (wasPlaying) {
        play();
      } else {
        updateUI();
      }
    }

    // Set playback speed
    function setSpeed(speed) {
      playbackSpeed = speed;
      speedDisplayEl.textContent = speed.toFixed(2);

      // Update button states
      speedButtons.forEach(btn => {
        if (parseFloat(btn.dataset.speed) === speed) {
          btn.classList.add('active');
        } else {
          btn.classList.remove('active');
        }
      });

      // If playing, need to restart with new speed
      if (isPlaying) {
        const currentTime = getCurrentTime();
        pause();
        pausedAt = currentTime;
        play();
      }
    }

    // Update time display
    function updateTime() {
      if (!isPlaying) return;

      const current = getCurrentTime();
      currentTimeEl.textContent = current.toFixed(1);
      seekBar.value = current;

      requestAnimationFrame(updateTime);
    }

    // Update UI state
    function updateUI() {
      if (isPlaying) {
        statusEl.textContent = 'Playing';
        playBtn.disabled = true;
        pauseBtn.disabled = false;
        stopBtn.disabled = false;
      } else {
        statusEl.textContent = pausedAt > 0 ? 'Paused' : 'Stopped';
        playBtn.disabled = false;
        pauseBtn.disabled = true;
        stopBtn.disabled = pausedAt === 0;
      }

      currentTimeEl.textContent = pausedAt.toFixed(1);
      seekBar.value = pausedAt;
    }

    // Event listeners
    playBtn.addEventListener('click', play);
    pauseBtn.addEventListener('click', pause);
    stopBtn.addEventListener('click', stop);

    seekBar.addEventListener('input', (e) => {
      seekTo(parseFloat(e.target.value));
    });

    speedButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        setSpeed(parseFloat(btn.dataset.speed));
      });
    });

    // Load audio on page load
    loadAudio().catch(err => {
      console.error('Error loading audio:', err);
      statusEl.textContent = 'Error: ' + err.message;
    });
  </script>
</body>
</html>
